<!DOCTYPE html>
<html lang="en">
{% extends 'web/base_generic.html' %}
{% load static %}
{% load crispy_forms_tags %}

<body>
{% block content %}
<!--wrapper start-->
<div class="wrapper blog-page-wrapper">

  <main class="main-content site-wrapper-reveal">
    <!--== Start Page Title Area ==-->
    <section class="page-title-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-12">
            <div class="page-title-content ">
              <h2 class="title">Account</h2>
              <div class="bread-crumbs"><a href="{% url 'index' %}">Home<span class="breadcrumb-sep">></span></a><span class="active">Account</span></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Page Title Area ==-->

    <!--== Start Contact Area ==-->
    <section class="account-login-area">
      <div class="container">
        <div class="row">
          <div class="col-lg-6 m-auto">
            <div class="login-form">
              <form class="login-form-wrapper" action="" method="POST">
                <div class="row">
                  <div class="col-lg-12">
                    <div class="section-title text-center">
                      <h2 class="title">Login</h2>
                      <p>Please login using account detail bellow.</p>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-lg-12">
                    <div class="row">
                      <div class="col-md-12">
                            {% csrf_token %}
                            {{ form|crispy }}
                            <input type="submit" class="btn btn-success" value="LOG IN">
                        <div class="form-group mb-0 form-group-info">
                          <a class="btn-forgot" href="#">Forgot your password?</a>
                        </div>
                        <div class="form-group mb-0">
                          <a class="btn-create" href="{% url 'sign-in' %}">Create account?</a>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--== End Contact Area ==-->
  </main>


{% endblock %}
</div>

</body>

</html>
